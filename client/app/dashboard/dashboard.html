<div class="container">
  <div class="habits info">
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th>
          Daily Habit
        </th>
        <th>
          Reminder
        </th>
        <th>
          Due
        </th>
        <th>
          Current Streak
        </th>
        <th>
          Record Streak
        </th>
      </tr>
      <tr class="habit" ng-repeat="habit in habits">
        <td>
          {{ habit.habitName }}
        </td>
        <td>
          {{ habit.reminderTime | date:'shortTime' }}
        </td>
        <td>
          {{ habit.dueTime | date:'shortTime' }}
        </td>
        <td>
          {{ habit.streak }}
        </td>
        <td>
          {{ habit.streakRecord }}
        </td>
      </tr>
    </table>
  </div>
</div>
