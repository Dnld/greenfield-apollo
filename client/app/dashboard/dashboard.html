<div class="container">
  <div class="habits info">
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th>
          Daily Habit
        </th>
        <th>
          Reminder
        </th>
        <th>
          Due
        </th>
        <th>
          Current Streak
        </th>
        <th>
          Record Streak
        </th>
      </tr>
      <tr class="habit" ng-repeat="habit in habits">
        <td>
          {{ habit.habitName }}
        </td>
        <td>
          {{ habit.reminderTime | date:'shortTime' }}
        </td>
        <td>
          {{ habit.dueTime | date:'shortTime' }}
        </td>
        <td>
          {{ habit.streak }}
        </td>
        <td>
          {{ habit.streakRecord }}
        </td>
      </tr>
    </table>
  </div>
  <div class="graph" id="current-streak">
    <div ng-if="habitStreaks.length">
      <h3>Current Streak</h3>
      <d3-bars data="habitStreaks"></d3-bars>
    </div>
    <!-- Placeholder streak data -->
    <div ng-if="!habitStreaks.length">
      <h3>Current Streak (Sample data)</h3>
      <d3-bars data="sampleStreaks"></d3-bars>
    </div>
  </div>
</div>
